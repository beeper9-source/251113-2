<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peers 평가</title>
    <link rel="stylesheet" href="evaluation.css">
</head>
<body>
    <div class="container">
        <h1>Peers 평가</h1>
        
        <nav class="menu">
            <a href="index.html" class="menu-item">Peers 조회</a>
            <a href="evaluation.html" class="menu-item active">평가 입력</a>
            <a href="results.html" class="menu-item">평가 결과</a>
        </nav>
        
        <div class="evaluator-section">
            <label for="evaluatorName">평가자 이름</label>
            <input type="text" id="evaluatorName" placeholder="평가자 이름을 입력하세요" required>
        </div>

        <div class="controls">
            <button id="saveBtn" class="btn btn-success" style="display: none;">평가 저장</button>
        </div>

        <div id="loading" class="loading" style="display: none;">
            데이터를 불러오는 중...
        </div>

        <div id="error" class="error" style="display: none;"></div>
        <div id="success" class="success" style="display: none;"></div>

        <div id="evaluationForm" class="evaluation-form" style="display: none;">
            <h2>평가 입력</h2>
            <div id="peersList" class="peers-list">
                <!-- Peer 평가 폼들이 여기에 동적으로 추가됩니다 -->
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="evaluation.js"></script>
</body>
</html>
