<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>평가 결과 조회</title>
    <link rel="stylesheet" href="results.css">
</head>
<body>
    <div class="container">
        <h1>평가 결과 조회</h1>
        
        <nav class="menu">
            <a href="index.html" class="menu-item">Peers 조회</a>
            <a href="evaluation.html" class="menu-item">평가 입력</a>
            <a href="results.html" class="menu-item active">평가 결과</a>
        </nav>

        <div id="loading" class="loading" style="display: none;">
            데이터를 불러오는 중...
        </div>

        <div id="error" class="error" style="display: none;"></div>

        <div id="viewTabs" class="view-tabs" style="display: none;">
            <button class="tab-btn" data-view="list">평가 목록</button>
            <button class="tab-btn active" data-view="summary">이름별 누계</button>
        </div>

        <div id="results" class="results" style="display: none;">
            <div id="evaluationsList" class="evaluations-list">
                <!-- 평가 결과들이 여기에 동적으로 추가됩니다 -->
            </div>
        </div>

        <div id="summaryResults" class="summary-results" style="display: none;">
            <div id="summaryList" class="summary-list">
                <!-- 이름별 누계점수가 여기에 동적으로 추가됩니다 -->
            </div>
        </div>

        <div id="stats" class="stats" style="display: none;">
            <p>총 <span id="totalCount">0</span>개의 평가가 있습니다.</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="results.js"></script>
</body>
</html>
